version: "3.8"
services:
  database:
    image: postgres:15-alpine
    # Load all env vars from .env into the container's environment.
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./Server/src/Database/migration.sql:/docker-entrypoint-initdb.d/migration.sql
      - ./Server/src/Database/seed.sql:/docker-entrypoint-initdb.d/seed.sql
  server:
    build: ./Server
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}
      NODE_ENV: development
      PORT: 80
    depends_on:
      - database
    ports:
      - ${API_PORT}:80
    volumes:
      # This allows live reload inside a docker container by mapping your
      # filesystem to the container's.
      - ./Server/src:/code/src
      - /Server/node_modules
    command: npm run dev
  app:
    build: ./client
    environment:
      API_URL: http://server
      PORT: ${CLIENT_PORT}
    depends_on:
      - server
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    volumes:
      # This allows live reload inside a docker container by mapping your
      # filesystem to the container's.
      - ./client:/code
      - /client/node_modules
    command: npm run dev
volumes:
  pg-data:
